<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Exercise One</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner"></div>
    
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="name-display">
                    <span class="size-1">J</span>
                    <span class="size-2">u</span>
                    <span class="size-3">n</span>
                    <span class="size-4">y</span>
                    <span class="size-5">a</span>
                    <span class="size-6">o</span>
                    <span class="size-1">S</span>
                    <span class="size-2">h</span>
                    <span class="size-3">i</span>
                </div>
            </div>
            
            <div class="main-content">
                <div class="section">
                    <h2 class="section-title">My Favorite Websites</h2>
                    <div class="list-container">
                        <div class="list-item">
                            <a href="https://www.google.com">
                                <img src="https://www.google.com/favicon.ico" alt="Google" width="18" height="18">
                                Google
                            </a>
                        </div>
                        <div class="list-item">
                            <a href="https://www.youtube.com">
                                <img src="https://www.youtube.com/favicon.ico" alt="YouTube" width="18" height="18">
                                YouTube
                            </a>
                        </div>
                        <div class="list-item">
                            <a href="https://www.github.com">
                                <img src="https://github.com/favicon.ico" alt="GitHub" width="18" height="18">
                                GitHub
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">My Top 5 Interests</h2>
                    <div class="list-container">
                        <div class="list-item">
                            <div class="interest-item">Web Development</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Programming</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Computer Science</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Technology</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Learning new skills</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Lab Exercise One</p>
            </div>
        </div>
    </div>
</body>
</html>
