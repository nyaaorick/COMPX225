<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Exercise One</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .content {
            background: #ffffff;
            border-radius: 12px;
            margin-top: -100px;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .header {
            background: #000000;
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
        }
        
        .name-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .name-display h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
            opacity: 0.9;
        }
        
        .name-display h2 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
            opacity: 0.8;
        }
        
        .name-display h3 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
            opacity: 0.7;
        }
        
        .name-display h4 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
            opacity: 0.6;
        }
        
        .name-display h5 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
            opacity: 0.5;
        }
        
        .name-display h6 {
            font-size: 1.2rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: -0.02em;
            opacity: 0.4;
        }
        
        .main-content {
            padding: 50px 40px;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 400;
            color: #000000;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
            letter-spacing: -0.01em;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: #000000;
        }
        
        .list-container {
            background: #fafafa;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #e5e5e5;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin: 8px 0;
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #e5e5e5;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .list-item:hover {
            border-color: #000000;
            transform: translateX(4px);
        }
        
        .list-item a {
            color: #000000;
            text-decoration: none;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: color 0.2s ease;
        }
        
        .list-item a:hover {
            color: #333333;
        }
        
        .list-item img {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            opacity: 0.7;
        }
        
        .interest-item {
            color: #000000;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .interest-item::before {
            content: '•';
            color: #000000;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
            border-top: 1px solid #e5e5e5;
        }
        
        @media (max-width: 768px) {
            .name-display h1 { font-size: 2.5rem; }
            .name-display h2 { font-size: 2.2rem; }
            .name-display h3 { font-size: 1.9rem; }
            .name-display h4 { font-size: 1.6rem; }
            .name-display h5 { font-size: 1.3rem; }
            .name-display h6 { font-size: 1rem; }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .header {
                padding: 40px 20px;
            }
            
            .list-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="name-display">
                    <h1>J</h1>
                    <h2>u</h2>
                    <h3>n</h3>
                    <h4>y</h4>
                    <h5>a</h5>
                    <h6>o</h6>
                    <h1>S</h1>
                    <h2>h</h2>
                    <h3>i</h3>
                </div>
            </div>
            
            <div class="main-content">
                <div class="section">
                    <h2 class="section-title">My Favorite Websites</h2>
                    <div class="list-container">
                        <div class="list-item">
                            <a href="https://www.google.com">
                                <img src="https://www.google.com/favicon.ico" alt="Google" width="18" height="18">
                                Google
                            </a>
                        </div>
                        <div class="list-item">
                            <a href="https://www.youtube.com">
                                <img src="https://www.youtube.com/favicon.ico" alt="YouTube" width="18" height="18">
                                YouTube
                            </a>
                        </div>
                        <div class="list-item">
                            <a href="https://www.github.com">
                                <img src="https://github.com/favicon.ico" alt="GitHub" width="18" height="18">
                                GitHub
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">My Top 5 Interests</h2>
                    <div class="list-container">
                        <div class="list-item">
                            <div class="interest-item">Web Development</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Programming</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Computer Science</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Technology</div>
                        </div>
                        <div class="list-item">
                            <div class="interest-item">Learning new skills</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2024 Lab Exercise One</p>
            </div>
        </div>
    </div>
</body>
</html>
